<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tazza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-900 text-white p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Admin Dashboard</h1>
                <nav class="space-x-4">
                    <a href="dashboard.html" class="bg-blue-700 px-3 py-2 rounded">Dashboard</a>
                    <a href="admin.html" class="hover:bg-blue-700 px-3 py-2 rounded">Users</a>
                    <a href="user-addresses.html" class="hover:bg-blue-700 px-3 py-2 rounded">User Addresses</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-6">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <span class="material-symbols-outlined text-blue-500 text-3xl mr-3">people</span>
                        <div>
                            <p class="text-gray-500 text-sm">Total Users</p>
                            <p class="text-2xl font-bold" id="total-users">-</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <span class="material-symbols-outlined text-green-500 text-3xl mr-3">verified_user</span>
                        <div>
                            <p class="text-gray-500 text-sm">Active Users</p>
                            <p class="text-2xl font-bold" id="active-users">-</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <span class="material-symbols-outlined text-orange-500 text-3xl mr-3">schedule</span>
                        <div>
                            <p class="text-gray-500 text-sm">Active Sessions</p>
                            <p class="text-2xl font-bold" id="active-sessions">-</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <span class="material-symbols-outlined text-purple-500 text-3xl mr-3">today</span>
                        <div>
                            <p class="text-gray-500 text-sm">New Today</p>
                            <p class="text-2xl font-bold" id="new-today">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="bg-white rounded-lg shadow mb-8">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-bold">Recent Activity</h2>
                </div>
                <div class="p-6">
                    <div id="activity-loading" class="text-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                        <p class="mt-2 text-gray-500">Loading activities...</p>
                    </div>
                    <div id="activity-list" class="hidden">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b">
                                    <th class="text-left py-2">User</th>
                                    <th class="text-left py-2">Action</th>
                                    <th class="text-left py-2">Details</th>
                                    <th class="text-left py-2">IP Address</th>
                                    <th class="text-left py-2">Time</th>
                                </tr>
                            </thead>
                            <tbody id="activity-tbody">
                            </tbody>
                        </table>
                    </div>
                    <div id="activity-empty" class="hidden text-center py-8 text-gray-500">
                        No recent activity found
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load user stats
                const statsResponse = await fetch('/api/v1/admin/users/stats', {
                    headers: {
                        'Authorization': 'Bearer admin-token'
                    }
                });
                
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    document.getElementById('total-users').textContent = stats.stats?.total_users || 0;
                    document.getElementById('active-users').textContent = stats.stats?.active_users || 0;
                    document.getElementById('new-today').textContent = stats.stats?.new_users_today || 0;
                }

                // Load recent activity
                const activityResponse = await fetch('/api/v1/admin/activity/recent', {
                    headers: {
                        'Authorization': 'Bearer admin-token'
                    }
                });

                document.getElementById('activity-loading').classList.add('hidden');

                if (activityResponse.ok) {
                    const activities = await activityResponse.json();
                    
                    if (activities && activities.length > 0) {
                        displayActivities(activities);
                        document.getElementById('activity-list').classList.remove('hidden');
                    } else {
                        document.getElementById('activity-empty').classList.remove('hidden');
                    }
                } else {
                    document.getElementById('activity-empty').classList.remove('hidden');
                }

                // Count active sessions (approximate)
                document.getElementById('active-sessions').textContent = '0';

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('activity-loading').classList.add('hidden');
                document.getElementById('activity-empty').classList.remove('hidden');
            }
        }

        function displayActivities(activities) {
            const tbody = document.getElementById('activity-tbody');
            tbody.innerHTML = '';

            activities.forEach(activity => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                
                const actionColor = getActionColor(activity.action);
                const timeAgo = formatTimeAgo(activity.created_at);
                
                row.innerHTML = `
                    <td class="py-3">
                        <div class="font-medium">${activity.user_name || 'Unknown'}</div>
                        <div class="text-sm text-gray-500">ID: ${activity.user_id}</div>
                    </td>
                    <td class="py-3">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${actionColor}">
                            ${activity.action}
                        </span>
                    </td>
                    <td class="py-3 text-gray-600">${activity.details}</td>
                    <td class="py-3 text-gray-500 font-mono text-sm">${activity.ip_address}</td>
                    <td class="py-3 text-gray-500 text-sm">${timeAgo}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function getActionColor(action) {
            const colors = {
                'login': 'bg-green-100 text-green-800',
                'login_otp': 'bg-green-100 text-green-800',
                'logout': 'bg-red-100 text-red-800',
                'profile_update': 'bg-blue-100 text-blue-800',
                'profile_complete': 'bg-purple-100 text-purple-800',
                'personal_info_update': 'bg-yellow-100 text-yellow-800'
            };
            return colors[action] || 'bg-gray-100 text-gray-800';
        }

        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
