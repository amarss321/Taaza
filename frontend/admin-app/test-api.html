<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <script src="js/inventory-api.js"></script>
</head>
<body>
    <h1>Inventory API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test 1: Get Products
                const products = await inventoryAPI.getProducts();
                results.innerHTML += '<h3>‚úÖ Products loaded: ' + products.products.length + '</h3>';
                
                // Test 2: Get Stock
                const stock = await inventoryAPI.getStock();
                results.innerHTML += '<h3>‚úÖ Stock data loaded: ' + stock.stock.length + ' products</h3>';
                
                // Test 3: Analytics
                const analytics = await inventoryAPI.getAnalyticsSummary();
                results.innerHTML += '<h3>‚úÖ Analytics: ' + analytics.total_stock + 'L total stock</h3>';
                
                results.innerHTML += '<h2>üéâ All API tests passed!</h2>';
                
            } catch (error) {
                results.innerHTML += '<h3>‚ùå Error: ' + error.message + '</h3>';
            }
        }
        
        // Run tests when page loads
        window.onload = testAPI;
    </script>
</body>
</html>
