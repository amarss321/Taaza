<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Taaza - Milk Subscription</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFD700",
                        "background-light": "#FFFFFF",
                        "background-dark": "#0C2D57",
                        "zepto-blue": "#0C2D57",
                        "zepto-yellow": "#FFD700",
                        "zepto-light-bg": "#F8F4E9",
                        "zepto-manage-blue": "#4A7B9D",
                        "zepto-order-red": "#D5715C",
                        "zepto-green": "#10B981",
                        "zepto-gray": "#6B7280",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Custom animations */
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Accessibility improvements */
        .focus-visible:focus {
            outline: 2px solid #FFD700;
            outline-offset: 2px;
        }

        /* Loading spinner */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Milk bottle image styling */
        .milk-bottle {
            width: 60px;
            height: 80px;
            background: linear-gradient(to bottom, #f8f8f8 0%, #ffffff 100%);
            border-radius: 30% 30% 20% 20%;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .milk-bottle:before {
            content: '';
            position: absolute;
            top: -8px;
            left: 10%;
            width: 80%;
            height: 15px;
            background: #FFD700;
            border-radius: 50%;
        }

        .milk-bottle:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: #f0f0f0;
            border-radius: 0 0 20% 20%;
        }

        /* Custom Confirmation Popup Styles */
        .confirmation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease-out;
        }

        .confirmation-popup {
            background-color: white;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease-out;
        }

        .confirmation-popup.dark {
            background-color: #1f2937;
            color: white;
        }

        .confirmation-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .confirmation-message {
            margin-bottom: 24px;
            color: #6b7280;
        }

        .confirmation-popup.dark .confirmation-message {
            color: #d1d5db;
        }

        .confirmation-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .confirmation-button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .confirmation-button.cancel {
            background-color: #f3f4f6;
            color: #374151;
        }

        .confirmation-popup.dark .confirmation-button.cancel {
            background-color: #374151;
            color: #d1d5db;
        }

        .confirmation-button.confirm {
            background-color: #ef4444;
            color: white;
        }

        .confirmation-button.confirm.primary {
            background-color: #0C2D57;
        }

        .confirmation-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .confirmation-button:active {
            transform: translateY(0);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="font-display bg-background-light dark:bg-zinc-900 text-background-dark dark:text-background-light">
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-background-dark text-white p-4 sticky top-0 z-20 shadow-md">
            <div class="container mx-auto flex items-center justify-between">
                <button class="text-white focus-visible:focus rounded-lg p-2 hover:bg-blue-900 transition-colors"
                    onclick="goBack()" aria-label="Go back">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1 class="text-lg font-bold">Your Milk Plan</h1>
                <div class="w-8"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow p-4 slide-up">
            <!-- Current Plan Summary -->
            <div
                class="bg-white dark:bg-zinc-800 rounded-xl p-4 mb-6 shadow-sm border border-gray-100 dark:border-zinc-700">
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-1">Current Plan</p>
                <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">1L Buffalo Milk · Daily · Morning
                    Delivery</h2>
                <div class="mt-3 flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Next Delivery</p>
                        <p class="font-medium text-gray-800 dark:text-gray-200">Tomorrow, 7-9 AM</p>
                    </div>
                    <div class="milk-bottle"></div>
                </div>
            </div>

            <!-- Action Buttons - Removed Pause Plan, adjusted Change Plan button -->
            <div class="mb-6">
                <button onclick="changePlan()"
                    class="w-full bg-primary text-background-dark font-bold py-3 px-4 rounded-lg text-center hover:bg-yellow-500 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] focus-visible:focus">
                    Change Plan
                </button>
            </div>

            <!-- Delivery Schedule -->
            <div class="bg-white dark:bg-zinc-800 rounded-xl p-4 shadow-sm border border-gray-100 dark:border-zinc-700">
                <h2 class="text-lg font-bold text-gray-800 dark:text-gray-200 mb-3">Next 2 Weeks</h2>

                <div class="space-y-3">
                    <!-- Today's Delivery -->
                    <div class="flex items-center justify-between p-3 rounded-lg bg-zinc-100 dark:bg-zinc-700">
                        <div>
                            <p class="font-semibold text-gray-800 dark:text-gray-200">Today</p>
                            <p class="text-sm text-background-dark dark:text-primary">1L AM Delivery</p>
                        </div>
                        <button onclick="skipDelivery('today', this)"
                            class="bg-primary/20 text-background-dark text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-primary/30 transition-all duration-200 transform hover:scale-[1.05] active:scale-[0.95] focus-visible:focus">
                            Skip
                        </button>
                    </div>

                    <!-- Tomorrow's Delivery -->
                    <div class="flex items-center justify-between p-3 rounded-lg bg-zinc-100 dark:bg-zinc-700">
                        <div>
                            <p class="font-semibold text-gray-800 dark:text-gray-200">Tomorrow</p>
                            <p class="text-sm text-background-dark dark:text-primary">1L AM Delivery</p>
                        </div>
                        <button onclick="skipDelivery('tomorrow', this)"
                            class="bg-primary/20 text-background-dark text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-primary/30 transition-all duration-200 transform hover:scale-[1.05] active:scale-[0.95] focus-visible:focus">
                            Skip
                        </button>
                    </div>

                    <!-- Skipped Delivery -->
                    <div id="day-after-tomorrow"
                        class="flex items-center justify-between p-3 rounded-lg bg-gray-100 dark:bg-zinc-600 opacity-70">
                        <div class="text-gray-500 dark:text-gray-400">
                            <p class="font-semibold">Day After Tomorrow</p>
                            <p class="text-sm">Skipped</p>
                        </div>
                        <button id="undo-skip-btn"
                            class="bg-zepto-green/20 text-zepto-green text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-zepto-green/30 transition-all duration-200 transform hover:scale-[1.05] active:scale-[0.95] focus-visible:focus fade-in"
                            onclick="undoSkip('day-after-tomorrow')">
                            Undo Skip
                        </button>
                    </div>

                    <!-- Future Deliveries -->
                    <div class="flex items-center justify-between p-3 rounded-lg bg-zinc-100 dark:bg-zinc-700">
                        <div>
                            <p class="font-semibold text-gray-800 dark:text-gray-200">In 3 Days</p>
                            <p class="text-sm text-background-dark dark:text-primary">1L AM Delivery</p>
                        </div>
                        <button onclick="skipDelivery('future', this)"
                            class="bg-primary/20 text-background-dark text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-primary/30 transition-all duration-200 transform hover:scale-[1.05] active:scale-[0.95] focus-visible:focus">
                            Skip
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer with Cancel Option -->
        <footer class="p-4 text-center">
            <button onclick="cancelSubscription()"
                class="text-zepto-order-red text-sm underline hover:text-red-700 dark:hover:text-red-400 transition-colors focus-visible:focus">
                Cancel Subscription
            </button>
        </footer>
    </div>

    <!-- Custom Confirmation Popup -->
    <div id="confirmationPopup" class="confirmation-overlay hidden">
        <div id="confirmationContent" class="confirmation-popup">
            <h3 id="confirmationTitle" class="confirmation-title">Confirm Action</h3>
            <p id="confirmationMessage" class="confirmation-message">Are you sure you want to proceed?</p>
            <div class="confirmation-buttons">
                <button id="cancelButton" class="confirmation-button cancel">No</button>
                <button id="confirmButton" class="confirmation-button confirm">Yes</button>
            </div>
        </div>
    </div>

    <script>
        // Custom confirmation popup functionality
        let currentActionCallback = null;

        function showConfirmation(title, message, confirmCallback, isDestructive = false) {
            const popup = document.getElementById('confirmationPopup');
            const titleElement = document.getElementById('confirmationTitle');
            const messageElement = document.getElementById('confirmationMessage');
            const confirmButton = document.getElementById('confirmButton');
            const cancelButton = document.getElementById('cancelButton');

            // Check if dark mode is active
            const isDarkMode = document.body.classList.contains('dark');
            const popupContent = document.getElementById('confirmationContent');

            if (isDarkMode) {
                popupContent.classList.add('dark');
            } else {
                popupContent.classList.remove('dark');
            }

            // Set content
            titleElement.textContent = title;
            messageElement.textContent = message;

            // Set button styling based on action type
            if (isDestructive) {
                confirmButton.classList.remove('primary');
            } else {
                confirmButton.classList.add('primary');
            }

            // Store the callback
            currentActionCallback = confirmCallback;

            // Show the popup
            popup.classList.remove('hidden');

            // Set up event listeners
            confirmButton.onclick = function () {
                if (currentActionCallback) {
                    currentActionCallback(true);
                }
                hideConfirmation();
            };

            cancelButton.onclick = function () {
                if (currentActionCallback) {
                    currentActionCallback(false);
                }
                hideConfirmation();
            };

            // Close on overlay click
            popup.onclick = function (e) {
                if (e.target === popup) {
                    if (currentActionCallback) {
                        currentActionCallback(false);
                    }
                    hideConfirmation();
                }
            };

            // Focus on cancel button for accessibility
            cancelButton.focus();
        }

        function hideConfirmation() {
            const popup = document.getElementById('confirmationPopup');
            popup.classList.add('hidden');
            currentActionCallback = null;
        }

        // Navigation functions
        function goBack() {
            window.location.href = '../pages/7-Homepage.html';
        }

        function changePlan() {
            // Show loading state
            const button = document.querySelector('button[onclick="changePlan()"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="spinner"><i class="fas fa-spinner fa-spin"></i></span> Changing...';
            button.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // Redirect to plan selection page
                window.location.href = 'new milk subscrition.html';
            }, 1000);
        }

        function skipDelivery(day, button) {
            showConfirmation(
                "Skip Delivery",
                `Are you sure you want to skip the delivery for ${day}?`,
                function (confirmed) {
                    if (confirmed) {
                        // Get the parent delivery card
                        const deliveryCard = button.closest('.flex.items-center.justify-between');

                        // Update the delivery card to show as skipped
                        deliveryCard.innerHTML = `
                            <div class="text-gray-500 dark:text-gray-400">
                                <p class="font-semibold">${deliveryCard.querySelector('p.font-semibold').textContent}</p>
                                <p class="text-sm">Skipped</p>
                            </div>
                            <button class="bg-zepto-green/20 text-zepto-green text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-zepto-green/30 transition-all duration-200 transform hover:scale-[1.05] active:scale-[0.95] focus-visible:focus fade-in"
                                onclick="undoSkipDelivery(this, '${day}')">
                                Undo Skip
                            </button>
                        `;

                        // Apply skipped styling
                        deliveryCard.classList.remove('bg-zinc-100', 'dark:bg-zinc-700');
                        deliveryCard.classList.add('bg-gray-100', 'dark:bg-zinc-600', 'opacity-70');

                        showToast("Delivery skipped successfully");

                        // Set a timeout to remove the undo option after 2 hours (for demo, using 10 seconds)
                        setTimeout(() => {
                            if (deliveryCard.querySelector('button') && deliveryCard.querySelector('button').textContent === 'Undo Skip') {
                                deliveryCard.querySelector('button').remove();
                                showToast("Undo option expired");
                            }
                        }, 10000); // 10 seconds for demo, change to 7200000 (2 hours) in production
                    }
                }
            );
        }

        function undoSkipDelivery(button, day) {
            // Get the parent delivery card
            const deliveryCard = button.closest('.flex.items-center.justify-between');

            // Restore the delivery card to active state
            deliveryCard.innerHTML = `
                <div>
                    <p class="font-semibold text-gray-800 dark:text-gray-200">${day.charAt(0).toUpperCase() + day.slice(1)}</p>
                    <p class="text-sm text-background-dark dark:text-primary">1L AM Delivery</p>
                </div>
                <button onclick="skipDelivery('${day}', this)"
                    class="bg-primary/20 text-background-dark text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-primary/30 transition-all duration-200 transform hover:scale-[1.05] active:scale-[0.95] focus-visible:focus">
                    Skip
                </button>
            `;

            // Remove skipped styling
            deliveryCard.classList.remove('bg-gray-100', 'dark:bg-zinc-600', 'opacity-70');
            deliveryCard.classList.add('bg-zinc-100', 'dark:bg-zinc-700');

            showToast("Delivery reinstated successfully");
        }

        function undoSkip(deliveryId) {
            // For the pre-skipped delivery example
            const deliveryCard = document.getElementById(deliveryId);

            // Restore the delivery card to active state
            deliveryCard.innerHTML = `
                <div>
                    <p class="font-semibold text-gray-800 dark:text-gray-200">Day After Tomorrow</p>
                    <p class="text-sm text-background-dark dark:text-primary">1L AM Delivery</p>
                </div>
                <button onclick="skipDelivery('day-after-tomorrow', this)"
                    class="bg-primary/20 text-background-dark text-sm font-semibold px-4 py-1.5 rounded-full hover:bg-primary/30 transition-all duration-200 transform hover:scale-[1.05] active:scale-[0.95] focus-visible:focus">
                    Skip
                </button>
            `;

            // Remove skipped styling
            deliveryCard.classList.remove('bg-gray-100', 'dark:bg-zinc-600', 'opacity-70');
            deliveryCard.classList.add('bg-zinc-100', 'dark:bg-zinc-700');

            showToast("Delivery reinstated successfully");
        }

        function cancelSubscription() {
            showConfirmation(
                "Cancel Subscription",
                "Are you sure you want to cancel your milk subscription? This action cannot be undone.",
                function (confirmed) {
                    if (confirmed) {
                        // Implementation for canceling subscription
                        showToast("Your milk subscription has been canceled");
                        // Redirect after a delay
                        setTimeout(() => {
                            window.location.href = 'Cancel Subscription.html';
                        }, 1500);
                    }
                },
                true // Mark as destructive action
            );
        }

        function showToast(message) {
            // Create and show a toast notification
            const toast = document.createElement('div');
            toast.className = 'fixed top-6 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50 fade-in';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 1800);
        }

        // Add subtle animation to delivery cards
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.bg-zinc-100, .bg-gray-100');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('slide-up');
            });
        });
    </script>
</body>

</html>
