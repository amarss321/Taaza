<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test</title>
    <script src="js/addresses-api.js"></script>
</head>
<body>
    <h1>Frontend Address Test</h1>
    <button onclick="simulateLogin()">1. Simulate Login</button>
    <button onclick="testAddresses()">2. Test Addresses</button>
    <div id="result"></div>

    <script>
        function simulateLogin() {
            // Set the JWT token we got from curl test
            localStorage.setItem('authToken', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoyLCJleHAiOjE3NTkzMDI5MzIsImlhdCI6MTc1OTIxNjUzMn0.0Q7U9w21IBhCXv4bKnpRQPr8KbuhbfhTQXau8GBLieI');
            document.getElementById('result').innerHTML = '✅ JWT token set in localStorage';
        }

        async function testAddresses() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing addresses API...';

            try {
                const addressAPI = new AddressAPI();
                const addresses = await addressAPI.getAddresses();
                
                result.innerHTML = `
                    <h3>✅ Frontend API Test Results:</h3>
                    <p><strong>Found ${addresses.length} addresses:</strong></p>
                    <ul>
                        ${addresses.map(addr => `
                            <li>
                                <strong>${addr.label}</strong> (ID: ${addr.id})<br>
                                ${addr.address_line}<br>
                                ${addr.city}, ${addr.state} ${addr.zip_code}<br>
                                Default: ${addr.is_default ? '✅' : '❌'}
                            </li>
                        `).join('')}
                    </ul>
                    <p><a href="pages/addresses.html">Go to Addresses Page</a></p>
                `;
            } catch (error) {
                result.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
